<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scope根作用域</title>
    <script src="./../js/angular.min.js"></script>
</head>

<body>
    <div>
        所有的应用都有一个 $rootScope，它可以作用在 ng-app 指令包含的所有 HTML 元素中。
        $rootScope 可作用于整个应用中。是各个 controller 中 scope 的桥梁。用 rootscope 定义的值，可以在各个 controller 中使用。
    </div>

    <div ng-app="myApp">

        <div ng-controller="myCtrl1">
            <h1>{{lastname}} 家族成员:</h1>

            <ul>
                <li ng-repeat="x in names">{{x}} {{lastname}}</li>
            </ul>
        </div>


        <div ng-controller="myCtrl2">

            <h1>{{lastname}} 家族成员:</h1>

            <ul>
                <li ng-repeat="x in names">{{x}} {{lastname}}</li>
            </ul>

        </div>

    </div>



    <script>
        var app = angular.module('myApp', []);
        //创建控制器时，将 $rootScope 作为参数传递，可在应用中使用：
        app.controller('myCtrl1', function ($scope, $rootScope) {
            $scope.names = ["myCtrl1-Emil", "myCtrl1-Tobias", "myCtrl1-Linus"];
            $rootScope.lastname = "rootScope-Refsnes";
        });

        app.controller('myCtrl2', function ($scope, $rootScope) {
            $scope.names = ["myCtrl2-Emil", "myCtrl2-Tobias", "myCtrl2-Linus"];
            $rootScope.lastname = "rootScope-Refsnes";
        });

    </script>

</body>

</html>
