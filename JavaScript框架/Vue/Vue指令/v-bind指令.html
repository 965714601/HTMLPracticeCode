<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind指令</title>
    <style>
        .active {
            color: 'red';
            font-size: 27px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div>
            <p v-bind:class="isActive?'active':''">选中状态</p>
        </div>
        <p>未选中状态</p>
    </div>
</body>
<script src="./../js/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            isActive: true,
        }
    });
</script>

</html>
