<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双向绑定</title>
</head>

<body>
    <div>
        <p>MVVM模式本身是实现了双向绑定的，在Vue.js中可以使用v-model指令在表单元素上创建双向数据绑定。</p>
    </div>
    <div id="app">
        <p>{{message}}</p>
        <input type="text" v-model="message" />
    </div>
</body>
<script src="./../js/vue.js"></script>
<script>

    // 这是我们的Model
    var data = {
        message: 'Hello World',
    };

    // 创建一个 Vue 实例或 "ViewModel"
    // 它连接 View 与 Model
    var vm = new Vue({
        el: '#app',
        data: data,
    });
</script>

</html>
