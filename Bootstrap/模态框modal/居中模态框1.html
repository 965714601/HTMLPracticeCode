<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>居中模态框1</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css" />
    <script src="../js/jquery-2.1.0.min.js"> </script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</head>

<body>
    <h2>创建模态框（Modal）</h2>
    <!-- 按钮触发模态框 -->
    <button id="btnElement" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">开始演示模态框</button>


    <div class="modal fade" id="MyModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="modalTitle">模态框标题</h4>
                </div>
                <div class="modal-body">
                    <div class="box-body">


                    </div>
                </div>
                <div class="modal-footer text-center">
                    <div class="text-center">
                        <button type="button" id="submit" class="btn btn-lg btn-info">提交</button>
                        <button type="button" id="cancel" class="btn btn-lg btn-default" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>

    <script>
        $(function () {
            $("#btnElement").click(function () {
                $("#MyModal").modal("show");
            });
        })
    </script>


</body>

</html>
