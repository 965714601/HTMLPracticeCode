<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- 引入样式文件和动态控制 -->
    <link rel="stylesheet" type="text/css" href="./../bootstrap-3.3.7-dist/css/bootstrap.css" />
    <script src="./../js/jquery-2.1.0.min.js"></script>
    <script src="./../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <title>bootstrap后台模板设计</title>

    <style>
        /* 后台管理框架的样式 */
        .nav>li {
            text-align: center;
        }

        .nav>li>a {
            color: #444;
            margin: 0 5px;
        }

        .nav-pills>li.active>a,
        .nav-pills>li.active>a:focus,
        .nav-pills>li.active>a:hover {
            background-color: #1fbdbd;
        }

        .dropdown-menu {
            float: none;
            position: initial;
            min-width: 200px;
            margin-left: 0;
            background-color: #E3E3E3;
            box-shadow: none;
            text-align: center;
        }

        .dropdown-menu>li>a {
            padding: 10px 15px;
        }

        /* 主体样式 */
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #FFFFFF;
            font-family: "Microsoft YaHei", sans-serif;
        }

        .pageSidebar {
            width: 240px;
            height: 100%;
            padding-bottom: 30px;
            overflow: auto;
            background-color: #e3e3e3;
        }

        .splitter {
            width: 5px;
            height: 100%;
            bottom: 0;
            left: 240px;
            position: absolute;
            overflow: hidden;
            background-color: #fff;
        }

        .pageContent {
            height: 100%;
            min-width: 768px;
            left: 246px;
            top: 0;
            right: 0;
            z-index: 3;
            padding-bottom: 30px;
            position: absolute;
        }

        .pageContainer {
            bottom: 0;
            left: 0;
            right: 0;
            top: 53px;
            overflow: auto;
            position: absolute;
            width: 100%;
        }

        .footer {
            width: 100%;
            height: 30px;
            line-height: 30px;
            margin-top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            position: absolute;
            z-index: 10;
            background-color: #DFDFDF;
        }
    </style>

</head>

<body>
    <!--顶部导航栏部分-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <h4>银行接口（沙箱环境）</h4>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <!-- <li role="presentation">
                        <a href="#">当前用户：<span class="badge">柒晓白</span></a>
                    </li>
                    <li>
                        <a href="../login/logout">
                            <span class="glyphicon glyphicon-lock"></span>退出登录</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- 中间主体内容部分 -->
    <div class="pageContainer">
        <!-- 左侧导航栏 -->
        <div class="pageSidebar">
            <ul class="nav nav-stacked nav-pills">
                <li class="active" role="presentation">
                    <a href="./pages/page1.html" target="mainFrame">page1</a>
                </li>
                <li role="presentation">
                    <a href="./pages/page2.html" target="mainFrame">page2</a>
                </li>

                <!-- <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="nav4.html" target="mainFrame">
                        个人设置<span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="nav1.html" target="mainFrame">修改密码</a>
                        </li>
                        <li>
                            <a href="nav2.html" target="mainFrame">退出系统</a>
                        </li>
                        <li>
                            <a href="nav3.html" target="mainFrame">查看个人信息</a>
                        </li>
                    </ul>
                </li> -->

            </ul>
        </div>

        <!-- 左侧导航和正文内容的分隔线 -->
        <div class="splitter"></div>
        <!-- 正文内容部分 -->
        <div class="pageContent">
            <iframe src="./pages/page1.html" id="mainFrame" name="mainFrame" frameborder="0" width="100%" height="100%"
                frameBorder="0">
            </iframe>
        </div>

    </div>
    <!-- 底部页脚部分 -->
    <div class="footer">
        <p class="text-center">
            2019 &copy; 银行接口沙箱环境.
        </p>
    </div>

    <script type="text/javascript">
        $(".nav li").click(function () {
            $(".active").removeClass('active');
            $(this).addClass("active");
        });
    </script>
</body>

</html>
