<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2、CSS常用样式属性-字体属性</title>
    <style>
        h2{
            font-family: 黑体,幼圆;
        }
        p.article{
            font-size: 20px;
            /* 字体样式 */
            font-style: italic; 
        }
        p.author{
            font-style: normal;
            /* 字体加粗 */
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>风</h2>
    <p class="article">落霞与孤鹜齐飞，秋水共张天一色</p>
    <p class="author">举世武双</p>
</body>

</html>
