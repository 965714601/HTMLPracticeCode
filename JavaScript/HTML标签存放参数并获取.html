<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML标签存放参数并获取</title>
    <script src="js/jquery-2.1.0.min.js"></script>
</head>
<body>
    <form action="">
        <a href="javascript:void(0);" id="action" data-id="aid" data-row="my parameter" data-index="222" >存放参数的超链接标签</a>
    </form>
    <button id="btnTest">获取参数</button>

    <script>
        $(function () {
            $("#btnTest").click(function () {
                var parameter = $("#action").data("row");
                var index = $("#action").data("index");
                var id = $("#action").data("id");
                alert("参数："+parameter+","+index+","+id);
            });
        });
    </script>
</body>
</html>
