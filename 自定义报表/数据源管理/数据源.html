<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据源</title>
    <script src="../js/jquery-2.1.0.min.js"></script>
</head>

<body>

    <button onclick="getDatasource()">获取数据源列表</button>


    <script>

        const ctx = "http://192.168.31.161:8070/olap";


        $(function () {

        });

        function getDatasource() {
            // let getDatasourceUrl = ctx + "/api/datasource/getDatasourceList.do";
            let getDatasourceUrl = ctx + "/dashboard/getDatasourceList.do";
            $.ajax({
                type: "GET",
                url: getDatasourceUrl,
                dataType: "text",
                data: {},
                success: function (res) {
                    console.log("success:", res);
                },
                error: function (ex) {
                    console.log("error:", ex);
                }
            });
        }


    </script>

</body>

</html>
